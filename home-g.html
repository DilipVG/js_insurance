<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="style-g.css" />
    </head>
    <body>
        <div class="box">
            <div class="USER-INPUT">
                <div class="group">
                    <div class="CALL-BUTTON">
                        <div class="overlap-group"><div class="text-wrapper">Schedule a Call</div></div>
                    </div>
                </div>
                <div class="div">
                    <div class="group-2">
                        <div class="group-3"></div>
                        <div class="overlap-group-2">
                            <p class="text-wrapper-2">To Book an Appointment Enter Date &amp; Time</p>
                            <div class="rectangle"></div>
                        </div>
                    </div>
                    <div class="group-4">
                        <div class="group-5"></div>
                        <div class="text-wrapper-2">Enter Your Name*</div>
                    </div>
                    <div class="group-6">
                        <div class="rectangle-2"></div>
                        <div class="group-7"></div>
                        <div class="text-wrapper-2">Date of Birth</div>
                        <div class="text-wrapper-3">Age*</div>
                    </div>
                    <div class="overlap-wrapper">
                        <div class="overlap">
                            <div class="rectangle-3"></div>
                            <div class="text-wrapper-4">Email Id</div>
                        </div>
                    </div>
                    <div class="group-wrapper">
                        <div class="group-8">
                            <div class="rectangle-4"></div>
                            <div class="text-wrapper-4">Mobile Number*</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
